<ion-header class="ion-no-border">
  <div class="myProgressbarDiv">
    <ion-toolbar>
      <ion-progress-bar [value]="progress" class="myProgressBar"></ion-progress-bar>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <div id="container">
    <div *ngIf="a">

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label><strong> How much do you like {{trendName}}?</strong></ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col>
            <div class="myRange">
              <ion-range (ionChange)="onIonChange(trendName!, $event)" [min]="0" [max]="10" [value]="5"></ion-range>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-label class="label-left">meh</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label class="label-right">love it!</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

    </div>

    <div *ngIf="!a" class="myRange">
      <h1>Your Ranking</h1>
      <ion-card>
        <ion-card-content>
          <span *ngFor="let trend of trendArr; let k = index ">
            {{k+1}}. <span>{{trend.name}}</span>
          <br>
          </span>
        </ion-card-content>
      </ion-card>
    </div>

  </div>
</ion-content>
