<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-progress-bar value={{progress}} ariaValueMax={{trendArrlenght}}></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <div *ngIf="a">
      <ion-row>
        <ion-col>
          <ion-label><strong> How much do you like {{trendName}} ?</strong></ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="range">
          <ion-range (ionChange)="onIonChange(trendName!, $event)" [min]="0" [max]="10" [value]="5"></ion-range>
        </ion-col>
      </ion-row>

      <ion-grid class="no-padding">
        <ion-row>
          <ion-col size="6">
            <ion-label class="label-left">meh!</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label class="label-right">love it!</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div *ngIf="!a">
      <h2>Your Ranking</h2>
      <ion-card>
        <ion-card-content style="background-color: #7cdbb7;font-size: 1rem;text-align: left;">
          <span *ngFor="let trend of trendArr; let k = index ">
            {{k+1}}. <span>{{trend.name}}</span>
          <br>
          </span>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
