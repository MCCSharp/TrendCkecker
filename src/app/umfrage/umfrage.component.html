<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-label>Wie gern magst du {{trendName}}</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-range (ionChange)="onIonChange(trendName!, $event)" [min]="0" [max]="10" [value]="5"></ion-range>
    </ion-col>
  </ion-row>

  <ion-grid class="no-padding">
    <ion-row>
      <ion-col size="6">
        <ion-label class="label-left">Gar nichts</ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label class="label-right">im Blut</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
